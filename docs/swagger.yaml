      logo:
        type: string
      name:
        type: string
    type: object
  country.Country:
    properties:
      id:
        type: integer
      name:
        type: string
    type: object
  handler.AdminBusinessProfileRequest:
    properties:
      businessIndustryId:
        type: integer
      businessName:
        maxLength: 30
        minLength: 3
        type: string
      countryId:
