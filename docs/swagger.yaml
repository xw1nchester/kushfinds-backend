      phoneNumber:
        type: string
      regionId:
        type: integer
      stateId:
        type: integer
    required:
    - businessIndustryId
    - businessName
    - countryId
    - email
    - phoneNumber
    - regionId
    - stateId
    type: object
  handler.BrandRequest:
