      country:
        type: integer
      email:
        type: string
      logo:
        type: string
      marketSection:
        type: integer
      marketSubSectionIds:
        items:
          type: integer
        type: array
      name:
        type: string
      phoneNumber:
        type: string
      stateIds:
        items:
          type: integer
        type: array
    required:
    - banner
    - country
    - email
    - logo
    - marketSection
    - marketSubSectionIds
    - name
    - phoneNumber
    - stateIds
