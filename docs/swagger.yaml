        type: string
    required:
    - password
    type: object
  auth.ProfileRequest:
    properties:
      firstName:
        maxLength: 50
        minLength: 1
        type: string
      lastName:
        maxLength: 50
        minLength: 1
        type: string
      username:
        maxLength: 30
        minLength: 3
        type: string
    required:
    - firstName
    - lastName
    - username
    type: object
  brand.Brand:
    properties:
      banner:
        type: string
      country:
